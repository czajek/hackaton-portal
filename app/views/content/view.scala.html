@(entry: Option[cms.dto.Entry], edit: Boolean) @import helper._

	@entry.map { e =>
		@if(edit){	
			@entryForm(controllers.Content.entryForm.fill(e),routes.Content.update(e.key),edit)
		}else{
			@entryForm(controllers.Content.entryForm.fill(e),routes.Content.save,edit)
		}
	}.getOrElse {
		<p>entry not found</p>
	}
