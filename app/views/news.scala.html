@(news: Iterable[model.News])

@import helper._

@main("News") {
    
    <h1>@news.size task(s)</h1>

    <ul>
        @news.map { n =>
            <li>
                @n.title @n.published
        		<br/>
        		@n.text

                @form(routes.News.delete(n.id)) {
                    <input type="submit" value="Delete">
                }
            </li>
        }
    </ul>    
}
