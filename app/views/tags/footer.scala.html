@()(implicit request: Request[AnyContent], lang: Lang)

@import tags._

<footer>
	
	<div style="text-align: center">
    @twitterShare(request.uri)
    @facebookLike(request.uri)
    @googlePlus(request.uri)
    @linkedInShare(request.uri)
	@stumbleUpon(request.uri)
	@githubWatch()
	@githubFork()
	</div>
	
    <p style="clear:both"></p>
    <p style="text-align: center">&copy; @Messages("brand") @Messages("years")</p>
</footer>
