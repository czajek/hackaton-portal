@(uri: String, lang: String = "pl-PL", site: String = "http://www.hackaton.pl")

<div class="fb-like" data-href="@{site + uri}" data-send="false" data-width="450" data-show-faces="true"></div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/@{lang.replace("-", "_")}/all.js#xfbml=1&appId=445979965422007";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
