@(uri: String, twitter: String = "hackaton_pl", lang: String = "pl-PL", site: String = "http://www.hackaton.pl")

<a href="http://twitter.com/share" 
	class="socialite twitter-share"
	data-url="@{site + uri}"
	data-count="horizontal"
	data-via="@twitter"
	rel="nofollow"
	target="_blank">
    <span class="vhidden">Share on Twitter</span>
</a>
