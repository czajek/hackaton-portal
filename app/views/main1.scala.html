@(title: String, nav: String,user: Option[securesocial.core.SocialUser], scripts: Html = Html(""))(content: Html)(implicit request: Request[AnyContent])

@main(Messages(title), user, nav, scripts) {
  
	<div class="container">
	
		<div class="content">
                
			<div class="page-header">
				<h1>@Messages(title)</h1>
          	</div>

			@content
                
		</div>

		@tags.footer()
	
	</div>

}
