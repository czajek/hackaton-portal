@(userForm: Form[model.User])

@import helper._
@import helper.twitterBootstrap._

<form>
	@inputText(
        userForm("name"),
        '_label -> "Name",
        '_showConstraints -> false
    )
    @inputText(
        userForm("email"),
        '_label -> "E-mail",
        '_showConstraints -> false
    )
    <button type="submit" class="btn" disabled="disabled">@helpers.CmsMessages("global.submit")</button>
</form>
