@(news: Iterable[model.News])(implicit flash: Flash)

@import helper._

@main("News") {
    
    <div class="container">
    
	    <div class="page-header">
	    <h1>News</h1>
	    </div>
  
  	
		@flash.get("status").map { status =>
		   <div class="alert alert-success">
		   	<button type="button" class="close" data-dismiss="alert">Ã—</button>
	       	<strong>@status</strong>
	       </div>
	    }

        @news.map { n =>
            <div class="page-header">
    		<h2>@n.title</h2>
    		<br/>
    		@n.text
    		<br/>
    		<br/>
    		@n.authorId @n.published
    		labels: <span class="label">qwq</span>
    		<br/>
    		@form(routes.News.delete(n.id)) {
                <input type="submit" value="Delete" class="btn btn-danger" />
            }
    		</div>
        }
                
    	<p><a href="@routes.News.newNews">Create News</a></p>
    
    </div>

}
