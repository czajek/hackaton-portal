@(id: Long, newsForm: Form[model.News], user: securesocial.core.SocialUser)(implicit request: Request[AnyContent], lang: Lang)

@main(Messages("news.edit.title"), Some(user), nav = "news") {
	<div class="container">

    	<div class="page-header">
    		<h2>@Messages("news.edit.title")</h2>
		</div>
  
    	@news.newsForm(None, newsForm, routes.News.update(id), "global.update")
    
    </div>
}
