@(newsForm: Form[model.News], user: securesocial.core.SocialUser)(implicit request: Request[AnyContent])

@main(Messages("news.create.title"), Some(user), nav = "news") {
	<div class="container">

    	<div class="page-header">
    		<h2>@Messages("news.create.title")</h2>
		</div>
  
    	@news.newsForm(None, newsForm, routes.News.save, "news.publish")
    
    </div>
}
