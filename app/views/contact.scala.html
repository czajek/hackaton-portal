@(user: Option[securesocial.core.SocialUser])(implicit request: Request[AnyContent])

@import tags._

@main(Messages("contact.title"), user, nav = "contact") {

	<div class="container">
	
		<div class="content">
                
			<div class="page-header">
				<h1>@Messages("contact.title")</h1>
          	</div>

			<div class="row">
				<div class="span12">
					@Html(Messages("contact.text"))
        		</div>	
			</div>
                
		</div>

		<hr/>

		@footer()
	
	</div>
}
