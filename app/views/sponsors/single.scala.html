@(sponsor: Option[model.Sponsor])(implicit request: Request[AnyContent], lang: Lang)

@import helper._

@sponsor.map { s =>
	<div class="page-header">

		<h2>@s.name
			<small>@s.title</small>
		</h2>

		<div class="row">
			<div class="span6">
				@if(s.website.startsWith("http")) {
				<p><a href="@s.website">@s.website</a></p>
				} else {
				<p><a href="http://@s.website">@s.website</a></p>
				}
				<p>@s.description</p>
			</div>

			<div class="span6">
				<img src=@s.logoUrl.getOrElse{"http://placehold.it/260x180"} />
			</div>

		</div>

   	</div>
}.getOrElse {
	<h2>@Messages("sponsors.notFound")</h2>
}
