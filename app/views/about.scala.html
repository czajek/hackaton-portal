@(title: String = Messages("about.title"))
@scripts = {
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        var map;

        function initialize() {
            var mapDiv = document.getElementById('map-canvas');
            map = new google.maps.Map(mapDiv, {
                center: new google.maps.LatLng(0, 0),
                zoom: 1,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            google.maps.event.addListenerOnce(map, 'tilesloaded', addMarkers);
        }

        function addMarkers() {
            $.getJSON('/hackathons.json',
                function(data) {
                    $.each(data, function(key, val) {
                        var latLng = new google.maps.LatLng(val.location[0].latitude, val.location[0].longitude);
                        var marker = new google.maps.Marker({
                            position: latLng,
                            map: map
                        });
                    });
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
}

@import helper._
@import helper.twitterBootstrap._

@main(title, scripts) {

	<div class="container">
    
	    <div class="page-header">
	    <h1>@Messages("about.idea.title")</h1>
		<br/>
		@Messages("about.idea.text")
	    </div>

		<div class="page-header">
	    <h1>@Messages("about.platform.title")</h1>
		<br/>
		@Html(Messages("about.platform.text"))
	    </div>

        <div id="map-canvas" style="width: 500px; height: 400px">

        </div>
    </div>
}
